<ng-template #modal class="modal-dialog" tabindex="-1" role="dialog" backdrop = 'static' keyboard = false>
  <div class="modal-content">
      <div class="{{evento}}">
          <!--<i class="{{icone}}" style="font-size:30px;color:white;"></i>-->             
          <h5 class="modal-title"><i class="{{icone}}" style="font-size:30px;color:white;"></i>{{titulo}}</h5>
      </div>
      <div class="modal-body">
          <b>{{mensagem}}</b>
      </div>

      <div class="modal-footer">
          <button type="button" [hidden]="!isSimNao()" class="btn btn-success" (click)="yesOrOk() ">{{ labelYes }}</button>
          <button type="button" [hidden]="!isSimNao()" class="btn btn-danger" (click)="no()">{{ labelNo }}</button>
          <button type="button" [hidden]="!isOk()" class="btn btn-primary" (click)="yesOrOk()">{{ labelOk }}</button>
      </div>
  </div>
  </ng-template>
